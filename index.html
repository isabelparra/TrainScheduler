<!DOCTYPE html>
<html lang='en-us'>
<head>
    <meta charset="UTF-8">
    <title>Train Predictions</title>
   
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

     <!-- jQuery script -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Firebase script -->
    <!--  <script src='https://www.gstatic.com/firebasejs/4.12.0/firebase.js'></script> !-->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script> 
     <!-- link moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    
</head>

<body>
    <div class='container'>
        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h3 class="text-center">Choo Choo. Chee Chee.</h3>
        </div>
    <div class="row">
        <div class='col-md-12'>
            <div class='card border border-primary'>
                <div class='card-header bg-primary text-white'>
                    <h5>Current train schedule</h5>
                </div>
                <div class='card-body'>
                    <h5>Current time: <span id='current-time'></span></h5>
                    <table class='table' id='train-table'>
                    <thead>
                    <tr>
                    <th scope='col'>Train Name</th>
                    <th scope='col'>Destination</th>
                    <th scope='col'>Frequency</th>
                    <th scope='col'>Next Arrival</th>
                    <th scope='col'>Minutes Away</th>
                </tr>
                </thead>  
                <tbody id='tbody'>
                </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>

<div class='row'>
     <div class='col-md-12'>
        <div class='card border border-primary'>
            <div class='card-header bg-primary text-white'>
                <h5>Add train</h5>
            </div>
            <div class='card-body'>
                <form>
                    <div class='form-group'>
                    <label for='name-input'>Train Name</label>  
                    <input class='form-control' id='name-input' type='text'>     
            </div>
            <div class="form-group">
                <label for="destination-input">Destination:</label>
                <input class="form-control" id="destination-input" type="text">
            </div>
            <div class="form-group">
                <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="first-train-input" type="text">
            </div>
            <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" type='text'>
            </div>
                <button class="btn btn-default" id="add-train" type="submit">Submit</button>
        </form>
    </div>
</div>
    
        <script type='text/javascript' src='assets/javascript/app.js'></script>
      
   
    </body>
</html>
