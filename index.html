<!DOCTYPE html>
<html lang='en-us'>
    <head>
        <meta charset="UTF-8">
        <title>Employee Data Management</title>
        <!-- jQuery script -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- link moment.js -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

        <!-- Bootstrap CDN-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
       <!--Firebase script -->
      <!--  <script src='https://www.gstatic.com/firebasejs/4.12.0/firebase.js'></script> !-->
 <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script> 

    </head>

    <body>
    <div class='container'>
            <div class="jumbotron">
                <h1 class="text-center">Anytime is Train Time</h1>
                <h3 class="text-center">Choo Choo. Chee Chee.</h3>
            </div>
        <div class="row border border-primary">
        <table class='table' id='train-table'>
            <label class='col-lg-12 p-3 mb-2 bg-primary text-white'>Current Train Schedule</label>
            <thead>
                <tr>
                    <th scope='col'>Train Name</th>
                    <th scope='col'>Destination</th>
                    <th scope='col'>Frequency</th>
                    <th scope='col'>Next Arrival</th>
                    <th scope='col'>Minutes Away</th>
                </tr>
            </thead>  
          
            <tbody id='tbody'>

            </tbody>
            
        </table>
    </div>
 <div class='row border border-primary'>
     <div class='col-xl-12'>
        <form role='form'>
            <div class='form-group row'>
                <div class='col-lg-12 p-3 mb-2 bg-primary text-white'>Add Train</div>
                <label for='name-input'>Train Name</label>
                <input class='form-control' id='name-input' type='text'>
            </div>
            <div class="form-group row">
                <label for="destination-input">Destination:</label>
                <input class="form-control" id="destination-input" type="text">
            </div>
            <div class="form-group row">
                <label for="start-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="start-input" type="number">
            </div>
            <div class="form-group row">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" type='number'>
            </div>
                <button class="btn btn-default" id="add-train" type="submit">Submit</button>
        </form>
    </div>
</div>
    
        <script type='text/javascript' src='assets/javascript/app.js'></script>
      
   
    </body>
</html>
